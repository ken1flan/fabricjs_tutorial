<title>Canvas</title>

<body>
<h1>Objects</h1>

<h2>canvas</h2>
<canvas id="canvas" width="200" height="200"></canvas>
<script>
// fabric
var canvas = new fabric.Canvas('canvas_c');

var rect = new fabric.Rect();

canvas.add(rect);

console.log("rect: " + rect);
console.log("item(0): " + canvas.item(0));
console.log("objects: " + canvas.getObjects());

canvas.remove(rect);
console.log("objects: " + canvas.getObjects());

</script>
